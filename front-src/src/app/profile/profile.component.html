<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Role:</strong>
    {{ currentUser.role}}
    <app-button
      color="{{ showModif ? 'red' : 'cyan' }}"
      text="{{ showModif ? 'Annuler' : 'Modifier' }}"
      (btnClick)="toggleModif()"
    ></app-button>
  </p>
  <form *ngIf="showModif" class="modif-form" (ngSubmit)="onSubmit()">
    <label for="newrole">New Role</label>
        <input
          type="text"
          class="modif-form"
          name="newrole"
          [(ngModel)]="newrole"
        />
        <input type="submit" value="Save role" class="btn btn-block" />
  </form>
  <strong>Friends:</strong>
  <div *ngFor="let user of users">
    <ng-container *ngIf="user.username === currentUser.username">
      <p *ngFor="let friend of user.friends">
            {{ friend }}
            <button (click)="delFriend(friend)">effacer</button>
      </p>
    </ng-container>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
