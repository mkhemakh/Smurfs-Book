<div *ngFor="let user of users">
  <ng-container *ngIf="user.username !== currentUser">
    <h3>
      {{user.username}}
      <app-button 
      *ngIf="loggedInUser && user.username !== currentUser"
      color="cyan"
      text="Ajouter comme ami"
      (btnClick)="addFriend(user.username)"></app-button>
    </h3>
    <p>{{user.role}}</p>
  </ng-container>
</div>
